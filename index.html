<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" name="input" id="input" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn" id="openParentesis">(</div>
                <div class="btn" id="closeParentesis">)</div>
                <div class="btn" id="percent">%</div>
                <div class="btn" id="ac" style="background-color: rgb(159, 249, 249)">AC</div>
            </div>
            <div class="row">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="divideSymbol">/</div>
            </div>
            <div class="row">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="timesSymbol">*</div>
            </div>
            <div class="row">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="subSymbol">-</div>
            </div>
            <div class="row">
                <div class="btn" id="zero">0</div>
                <div class="btn" id="point">.</div>
                <div class="btn" id="showResultSymbol" style="background-color: rgb(159, 249, 249)">=</div>
                <div class="btn" id="addSymbol">+</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
